<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <form method="POST">
    {% comment %}
      csrf_tokenは必ずformタグの中に書く
    {% endcomment %}

      {{ form.as_table }}
    </table>
    <input type="submit" value="送信">
  </form>
</body>
</html>
